<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating Rectangle with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Khởi tạo scene, camera và renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Tạo hình chữ nhật
        const geometry = new THREE.PlaneGeometry(1, 1); // Kích thước của hình chữ nhật
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const rectangle = new THREE.Mesh(geometry, material);
        scene.add(rectangle);

        // Đặt camera sao cho nhìn từ xa hình chữ nhật
        camera.position.z = 5;

        // Hàm vòng lặp render để xoay hình chữ nhật
        function animate() {
            requestAnimationFrame(animate);

            // Xoay hình chữ nhật từ trái sang phải
            rectangle.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
